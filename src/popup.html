<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Another Tab</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Top bar -->
      <div class="topbar">
        <div class="brandblock">
          <div class="appname">Another Tab</div>
          <div id="hostline" class="hostline">—</div>
        </div>

        <button id="refreshBtn" class="iconbtn" title="Refresh" aria-label="Refresh">
          ⟳
        </button>
      </div>

      <!-- Event card -->
      <div class="card">
        <div class="eventTitle" id="eventTitle">—</div>
        <div class="eventMeta" id="eventMeta">—</div>
        <div class="status" id="status"></div>
      </div>

      <!-- Offers card -->
      <div class="card">
        <div class="sectionHeader">
          <div class="sectionTitleRow">
            <div class="sectionTitle">Offers</div>
            <div class="sectionNote">Est. before fees &amp; taxes</div>
          </div>
          <div id="pill" class="pill" style="display:none;"></div>
        </div>

        <div id="results" class="results"></div>
      </div>

      <!-- Settings card (NOW at the bottom, below offers) -->
      <div class="card">
        <div class="row">
          <div class="settingRow">
            <div class="settingLeft">
              <div class="settingTitle">Enabled on this site</div>
              <div class="settingSub">Compare offers on the current ticket page</div>
            </div>

            <label class="switch" aria-label="Enabled on this site">
              <input id="enabledOnSite" type="checkbox" />
              <span class="track"></span>
              <span class="thumb"></span>
            </label>
          </div>

          <div class="divider"></div>

          <div class="settingRow">
            <div class="settingLeft">
              <div class="settingTitle">Appearance</div>
              <div class="settingSub">Choose Light or Dark theme</div>
            </div>

            <div class="segmented" role="group" aria-label="Theme">
              <button id="themeLightBtn" class="segbtn" type="button">Light</button>
              <button id="themeDarkBtn" class="segbtn" type="button">Dark</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Dev only -->
      <details class="card dev" id="debugPanel" style="display:none;">
        <summary>Developer</summary>

        <div class="row">
          <div class="devgrid">
            <div class="devitem">
              <div class="devlabel">Confidence</div>
              <div id="devConfidence" class="devvalue">—</div>
            </div>
            <div class="devitem">
              <div class="devlabel">Host</div>
              <div id="devHost" class="devvalue">—</div>
            </div>
          </div>

          <div class="devlabel" style="margin-top:10px;">Debug JSON</div>
          <textarea id="devJson" class="devtextarea" rows="8" readonly></textarea>

          <div class="devactions">
            <button id="copyJsonBtn" class="btn secondary" type="button">Copy JSON</button>
            <button id="matchBtn" class="btn primary" type="button">Re-match</button>
          </div>

          <div class="hint">Dev only.</div>
        </div>
      </details>
    </div>

    <script src="../vendor/browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
